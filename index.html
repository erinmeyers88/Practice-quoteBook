<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
	<meta charset="UTF-8">
	<title>Quote Keeper</title>
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="mainCtrl">
	<h1>Quote Keeper</h1>
	
	<div class="searchField">
	
		<div>
			<input class="filterInput input" type="text" style="text-align: center" ng-model="filterTerm" placeholder="Search"></input>
		</div>
	</div>
	
	<div class="buttonArea">
		<div>
			<button class="addButton button" ng-click="add()">Add Quote</button>
		</div>
		
	</div>
	
	<div class="inputArea">
		<div class="addQuoteSection" ng-show="showNewInput">
			<textarea class="addInput input quoteInput" style="text-align: center" ng-model="newQuote.text" placeholder="New Quote Text"></textarea>
			<input class="addInput input authorInput" type="text" style="text-align: center" ng-model="newQuote.author" placeholder="Author"></input>
		</div>
	</div>
	
	
	<div class="quoteSection">
	<div ng-repeat="quote in quotes | filter: filterTerm" class="quoteBlock">
		<div class="quoteText">"{{quote.text}}"</div>
		<div class="authorName">--{{quote.author}}</div>
	</div>
	<br>
	</div>
	
	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/dataService.js"></script>
<script src="js/mainCtrl.js"></script>
</html>
